        <script>
            $(document).ready(function(){
                $(window).bind('scroll', function(){
                    var gap = 50;
                    if($(window).scrollTop() > gap){
                        $('header').addClass('active');
                    } else{
                        $('header').removeClass('active');
                    }
                });
            });
        </script>

              <h2>Contact Us</h2>
              <p class="num">077 3849 7178</p>
              <p class="email_contact"><a href="mailto:info@shrefurbishments.co.uk">info@shrefurbishments.co.uk</a></p>
              <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <input type="text" class="messagebox" name="message" rows="5" placeholder="Your Message" required>
                <input type="submit" name="submit" class="send-btn" value="Send">
              </form>
            </div>
        </div>
